<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <h1>Crafting Digital Dreams - Form</h1>

    <div class="container">
        <div class="img">
            <img src="form icon.jpg">`
        </div>

        <div class="form">
            <h3>Personal Information</h3>
            <label>Full Name : </label>
            <input type="text" name="nama"><br>

            <label>Address :</label>
            <textarea name="alamat" cols="30" rows="5"></textarea><br><br>


            <h3>Contact Information</h3>
            <label>Phone Number :</label>
            <input type="number" placeholder="+62" name="hp">

            <label>Email :</label>
            <input type="email" placeholder="Your Email" name="Email"><br><br><br>


            <h3>Selected Ordering</h3>
            <label>Select Plant :</label>
            <select name="plant">
                <option value="Bonsai">Kalkulator BMI</option>
                <option value="Algaonema">Personal Website</option>
                <option value="Monstera">App Management Event</option>
                <option value="Monstera">Web Design</option>
                <option value="Monstera">UI/UX design</option>
                <option value="Monstera">App Design</option>
                <option value="Monstera">Design Custom</option>
                <option value="Monstera">Special Features</option>
            </select>

            <label>Total Ordering :</label>
            <input type="number" name="hp"><br><br>

            <input type="submit" name="submit" value="Processed to Payment">
            <a href="#">Cancel</a>

        </div>
    </div>

</body>

</html>
